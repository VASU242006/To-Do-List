{% extends "base/base.html" %}
{% load django_tables2 %}
{% block content %}
<style>
    .msggg,
    .error {
        color: red;
        font-size: large;
    }

    .success {
        color: green;
        font-size: large;
    }
</style>

<div class='msggg'>
    {% if messages%}
    {% for message in messages%}
    <small {% if message.tags %} class="{{message.tags}}" {% endif%}>
        {{message}}
    </small>
    {% endfor %}
    {% endif %}
</div>
<div class="container pt-4">
    <div class="row p-0 mt-4">
        <div class="col-lg-4 mrx-auto shadow-lg p-0">
        </div>
        <div class="col">
            <div class="center" style="background-color: rgb(229, 245, 240);margin-left:20px;margin-right:50px; padding: 30px;" >

                {%if totos|length != 0 %}

                {% render_table table %}

                {%else%}
                <p class='display-4'>Nothing Added!! Add Something to display on Screen
                <p>
                    {%endif%}
            </div>

        </div>
    </div>

</div>
</div>

{% endblock %}
