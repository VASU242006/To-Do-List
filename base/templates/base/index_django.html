{% extends "base/base.html" %}
{% load django_tables2 %}
{% load static %}
{% block content %}
<style>
    .msggg,
    .error {
        color: red;
        font-size: large;
    }

    .success {
        color: green;
        font-size: large;
    }


</style>

<div class='msggg'>
    {% if messages%}
    {% for message in messages%}
    <small {% if message.tags %} class="{{message.tags}}" {% endif%}>
        {{message}}
    </small>
    {% endfor %}
    {% endif %}
</div>


<div class="container pt-4">
    <div class="row p-0 mt-4">
        <div style="background-color: aquamarine; margin-left:300px;margin-right:550px; padding-top: 300px; "  class="col-lg-4 mrx-auto shadow-lg p-0">
            <div class="alert alert-info">
                <h2>Add new TODO</h2>
            </div>
            <div class="p-4">
                <form action="/add-todo/" method="POST">
                    {% csrf_token %}
                    {{form.as_p}}

                    <hr>
                    <input type="submit" value="ADD" class="btn btn-info">
                    <a style="padding: 25px;" href='/history'>Total Tasks</a>
                </form>
            </div>
        </div>
    </div>
</div>

</div>


{% endblock %}
