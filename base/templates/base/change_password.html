{% extends 'base/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<form method="POST" style="background-color: rgb(229, 245, 240);margin-left:400px;margin-right:550px; padding: 30px;" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">Password Updation</legend>
        {{ form|crispy }}
    </fieldset>
    <div class='form-group'>
        <button class="btn btn-outline-info" type="submit">Update</button>
    </div>    
   </form>
   
{% endblock %}
